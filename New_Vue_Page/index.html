<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Granny Blog</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <body>
      <div id="app">
          <div id="treeview" class=""></div>
    <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>


</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  	  
  	    	
  	<article >

        <div v-for="(value, key) in entries">
            {{ key }}
        </div>

      <div class="container">

        <div class="row">
          
          <div class="col-10 col-md-10 mx-auto paper">
          
            <div v-if="post" class="content">
             <editable-title  class="titleStyle" :content="title" v-model="title" @update="text = $event"></editable-title>
              <editable-content class="contentStyle" :content="content" @update="text = $event" v-model="content"></editable-content>
             
                </div>
    
          </div>
     
        </div>

      </div>
    </article>
    </div>
